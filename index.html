<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>S_P_S-Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <div></div>
  <body>
    <div class="head"><h1>STONE PAPER SCISSOR GAME</h1></div>
    <h2 class="status">Choose any!</h2>
    <h2 class="score"><span class="user">0</span>-<span class="comp">0</span></h2>
    <div class="container">
      <div class="game">
        <div class="button">
          <ul>
            <li>
              <img src="./images/Stone.png" alt="Stone" class="stone" />
              <p><a href="#">Stone</a></p>
            </li>
            <li>
              <img src="./images/Paper.png" alt="Paper" class="Paper" />
              <p><a href="#">Paper</a></p>
            </li>
            <li>
              <img
                src="./images/Scissor.png"
                alt="Scissor"
                class="sciScissor"
              />
              <p><a href="#">Scissors</a></p>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <button>Reset</button>
    <script src="./script.js"></script>
  </body>
</html>
